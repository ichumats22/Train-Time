<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--reset.css link-->
  <link rel='stylesheet' href='assets/css/reset.css'>
  <!--Google Fonts link-->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto:400,500,700&display=swap" rel="stylesheet">
  <!--Bootstrap CDN link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Stylesheet link-->
  <link rel='stylesheet' href='assets/css/style.css'>
  <title>Train Time</title>
</head>
<body>
  <div class='container'><!--start of container-->
    <div class='row'> <!--start of row 1-->
      <div class='col'> <!--start of r1 col-->
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-4 text-center">Train Time</h1>
          </div><!--end of jumbotron content container-->
        </div><!--end of jumbotron-->
      </div><!-- end of r1 col-->
    </div><!--end of row 1-->

    <div class='row'> <!--start of row 2-->
      <div class='col'><!--start of r2 col-->
        <div class="card">
          <h2 class="card-header">Current Schedule</h2>
          <div class="card-body">
            <div class='table-responsive'>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id='trainData'>
                    <td id='nameData'></td>
                    <td id='destinationData'></td>
                    <td id='frequencyData'></td>
                    <td id='nextArrival'></td>
                    <td id='minutesAway'></td>
                  </tr>
                </tbody>
              </table>
            </div> <!--of of responsive table div-->
          </div><!--end of card body-->
        </div><!--end of card-->
      </div><!--end of r2 col-->
    </div><!--end of row 2-->

    <div class='row'> <!--start of row three-->
      <div class='col'> <!--start of r3 col-->
        <div class="card">
          <h2 class="card-header">Add Train</h2>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="">
              </div>
              <div class="form-group">
                <label for="firstTrain">First train (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="">
              </div>
              <button type="submit" class="btn btn-dark" id='submitButton'>Submit</button>
              </form>
          </div><!--end of card body-->
        </div><!--end of card-->
      </div><!--end of r3 col-->
    </div><!--end of row three-->
  </div><!--end of container-->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>

  <!-- Firebase Database link-->
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>

  <!--Moment.js link-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js'></script>

  <!--jQuery link-->
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

  <!--logic.js link-->
  <script src='assets/javascript/logic.js'></script>

  <!--Bootstrap JS Links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
